<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let color = ["red", "green", "blue"];
        console.log(color[0]);
        console.log(color[1]);
        console.log(color[2]);
        console.log(color[3]);


        console.log(color.length);
        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        color[3] = "black";
        console.log(color.length);

        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        for (let key in color) {
            console.log(color[key]);
        }

        let city = ["서울", "부산", "대전"];
        for (let idx in city) {
            console.log(city[idx]);
            console.log(`idx=city[${idx}]: ${city[idx]}`);

        }

        let obj = { a: 1, b: 2, c: 3 };
        console.log(obj);
        console.log(obj.a);
        console.log(obj.b);
        console.log(obj.c);

        for (let prop in obj) {
            console.log(obj[prop]);
            console.log(`${prop}: ${obj[prop]}`);
        }




    </script>
</body>

</html>
