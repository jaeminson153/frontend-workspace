<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js022_for_of</title>
</head>

<body>
    <script>
        //for of : element 를 가져옴.
        let color = ["red", "green", "blue"];
        for (let element of color) {
            console.log(element);
        }

        let subject = "script";
        for (let idx in subject) {
            console.log(idx);
        }

        for (let element of subject) {
            console.log(element);
        }

        console.log("======================================");
        // for of 는 객체일때는 사용이 안된다. Uncaught TypeError: obj is not iterable
        // 가능한 객체(Array, String, Map, Set, arquments ) iterable 속성을 가진 객체
        let obj = { a: 1, b: 2, c: 3 };
        for (let value of obj) {
            console.log(value);
        }



    </script>
</body>

</html>
