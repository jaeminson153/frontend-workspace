<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = 10;
        let fData = Number(data);
        let nObj = new Number(data);

        console.log(`data=${typeof data}`);
        console.log(`fData=${typeof fData}`);
        console.log(`nObj=${typeof nObj}`);

        console.log(nObj.valueOf());
        console.log(data.valueOf());

        console.log(typeof nObj);
        console.log(typeof Number(nObj));
        console.log(nObj + data);
        console.log(typeof (nObj + data));


        //Number(), parseInt()
        let val = "10.0";
        let val2 = "A";
        let val3 = "10A";
        console.log(val + val);
        console.log(val2 + val);

        console.log(Number(val) + Number(val));
        console.log(Number(val) + Number(val2));
        console.log(Number(val) + Number(val3));

        console.log(parseInt(val) + parseInt(val));
        console.log(parseInt(val) + parseInt(val2));
        console.log(parseInt(val) + parseInt(val3));

    </script>
</body>

</html>
