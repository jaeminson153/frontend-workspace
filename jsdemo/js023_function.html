    <script>

        /*
         함수 정의
         (1) 함수 선언문
         function 함수명(매개변수){
             실행문;
             return 값;  
         }
        
         (2) 함수 표현식
         let test = function(매개변수){
            실행문;
            return 값;
         }
        
         (3) 즉시실행(익명함수)
              (function(param){
               console.log(`${param} run~~~`);
             })('test');
        
        */

        let year = 2012;
        let leapYearCheck = (year % 4 == 0 && year % 100 != 0) || year % 400 == 0;
        let yearData = leapYearCheck ? "윤년" : "평년";
        if (leapYearCheck) {
            console.log(`${year}년도는 ${yearData}입니다.`);
        }


        //함수 정의
        function isLeapYear(yesr) {
            let check;
            if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
                check = true;
            } else {
                check = false;
            }
            return check;
        }

        //함수호출 
        year = 2014;
        let result = isLeapYear(year);
        console.log(result);
        if (result)
            console.log(`${year}년도는 윤년입니다.`);
        else
            console.log(`${year}년도는 평년입니다.`);


    </script>
