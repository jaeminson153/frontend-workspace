<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우져별 요소의 기본값을 제공한다. */
        * {
            border-width: 0;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 160px;
            height: 260px;
            background-color: yellow;
        }

        /* margin 이 겹치면 둘 중에 하나님 적용된다.  */
        .aa {
            width: 100px;
            height: 100px;
            background-color: red;
            border-top: 10px solid black;
            border-bottom: 10px solid black;
            margin-bottom: 10px;
        }

        .bb {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-top: 10px solid black;
            border-bottom: 10px solid black;
            margin-top: 10px;
        }

        span.sp1 {
            background-color: aqua;
            margin-right: 20px;
        }

        span.sp2 {
            background-color: green;
            margin-left: 20px;
            /* left right 는 적용이됨 */
            margin-top: 40px;
            /* top bottom 은 적용이 안됨. */
        }

        div.line {
            border: 1px solid black;
        }

        div#m1 {
            width: 100px;
            height: 99px;
            background-color: blue;
            padding-top: 1px;
            /* div#m2의 margin값이 top에 적용되도록 하기 위해서 설정 */
        }

        div#m2 {
            width: 80px;
            height: 80px;
            background-color: yellow;
            margin: 10px;
            /* top right bottom left */
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="aa">one</div>
        <div class="bb">two</div>
    </div>

    <div class="inline">
        <span class="sp1">span1</span><span class="sp2">span2</span>
    </div>

    <div class="line">line</div>

    <div id="m1">
        <div id="m2">box</div>
    </div>

</body>

</html>
